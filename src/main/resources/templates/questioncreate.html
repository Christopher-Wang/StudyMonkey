<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions - StudyMonkey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="questions.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">StudyMonkey</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Survey
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="/surveyV2">Survey Creation</a></li>
                        <li><a class="dropdown-item" href="surveyV2/surveyList">View Survey</a></li>
                        <li><a class="dropdown-item" href="/question">Add Questions</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/Christopher-Wang/StudyMonkey">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="m-3">Question Creation</h2>
    <form id="question-form">
        <div class="form-group m-3">
            <label>Survey Id</label>
            <input type="number" id="surveyId" th:placeholder="${surveyId}" th:value="${surveyId}">
        </div>
        <div class="form-group m-3">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" placeholder="Enter your Question name" required>
        </div>
        <div class="form-group m-3">
            <label for="TEXT" class="form-check-label">Text</label>
            <input type="radio" class="form-check-input" id="TEXT" name="questionType"  value="TEXT">
            <label for="MULTIPLE_CHOICE" class="form-check-label">Multiple Choice</label>
            <input type="radio" class="form-check-input" id="MULTIPLE_CHOICE" name="questionType"  value="MULTIPLE_CHOICE">
            <label for="RANGE" class="form-check-label">Range</label>
            <input type="radio" class="form-check-input" id="RANGE" name="questionType"  value="RANGE">
        </div>
        <div class="form-group m-3">
            <div id="questionTypeSpecific"></div>
        </div>
        <div id="questionButtons">
            <button type="submit" class="btn btn-primary m-3" id="submit">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
