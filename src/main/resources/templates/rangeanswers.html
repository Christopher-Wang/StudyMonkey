<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Text Answers - StudyMonkey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Because the path is at answer/questionAnswer in Spring for this html, so we need ../../-->
    <script src="../../rangebarchart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">StudyMonkey</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Survey
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="/surveyV2">Survey Creation</a></li>
                        <li><a class="dropdown-item" href="/surveyV2/surveyList">View Survey</a></li>
                        <li><a class="dropdown-item" href="/question">Add Questions</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign up</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/Christopher-Wang/StudyMonkey">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="padding: 8px">
    <h2 id="questionTitle" th:text="${question.question} + ' (' + ${question.min} + '-' + ${question.max} + ')'"></h2>
    <!--<a th:field="*{questionId}" th:href="@{/answer/rangeAnswer/barchart/{questionId}(questionId=${question.id})}" class="btn btn-primary">See metrics</a>-->
    <p>Question ID: <span id="rangeQuestionId" th:text="${questionId}"></span></p>
    <button id="showRangeBarchartBtn" class="btn btn-primary">See metrics</button>
    <div style="padding: 8px" id="showRangeBarchart">
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Answer Id</th>
        <th>Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${answers.size() == 0}">
        <td colspan="3"> No answers available </td>
    </tr>
    <tr th:each="answer : ${answers}">
        <td><span th:text="${answer.id}">Answer Id</span></td>
        <td><span th:text="${answer.numAnswer}">Answer</span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
