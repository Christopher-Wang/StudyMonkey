<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup - StudyMonkey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="home">StudyMonkey</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup">Sign up</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://github.com/Christopher-Wang/StudyMonkey">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="m-3">Sign up</h2>
        <form action="#" th:action="@{/signup/createAccount}" th:object="${account}" method="post">
            <div class="form-group m-3">
                <label for="inputUsername">Username</label>
                <input th:field="*{userName}" type="text" class="form-control" id="inputUsername" placeholder="Enter username">
            </div>
            <div class="form-group m-3">
                <label for="inputEmail">Email address</label>
                <input th:field="*{userEmail}" type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
<!--            <div class="form-group m-3">-->
<!--                <label for="inputPassword">Password</label>-->
<!--                <input type="password" class="form-control" id="inputPassword" placeholder="Password">-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary m-3">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
